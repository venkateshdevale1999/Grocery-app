:root{

  --black:#2c2c54;
}

*{

*::selection{

.product .box-container .box h3{

.product .box-container .box .quantity{

.product .box-container .box .quantity span{

.deal .content p{

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('#dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

width="150px"

            <div class="quantity" th:id="${Groceries.proid}">
             
            </div>
            <a hidden style="font-size:large;" th:id="'an'+${Groceries.proid}" th:href="@{'/addTocart/' + ${Groceries.proid} +'/'+${Groceries.categories}+'/'}" onclick="fun()" >ADD to Cart </a><br><br>

</div>

 <script>
 var inid;
 var anid;
function fun(){
	
var a=document.getElementById(inid).value;
var actual= document.getElementById("an"+anid).href;
if(a>0){
	document.getElementById("an"+anid).href="";
	var x = actual+a;
	document.getElementById("an"+anid).href=x;
}
else{
	if(a!=''){
		alert("add a valid quantity!");
		document.getElementById("an"+anid).href='';
	}
	else{
		alert("add a quantity!");
		document.getElementById("an"+anid).href='';
	}
}

}

function addQun(id){
	anid=id;
	var container=document.getElementById(id);
	container.appendChild(document.createTextNode("Quantity"));
	var input=document.createElement("input");
	input.type="Number";
	input.id=id+"in";
	inid=id+"in";
	container.appendChild(input);
	document.getElementById("an"+anid).hidden=false;
	document.getElementById("qnt").onclick="";
}
</script>
